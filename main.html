    <script>
        $("#propModal").on("show.bs.modal", function (e) {

            $("#svg-container").height($("#bgHeight").get(0).value);
            $("#propModal").modal('hide');
        });
        $("#leftMenus").find("li.item-menu").each(function(){
            $(this).bind("click", function(){
                var _item = $(this);
                if(_item.hasClass("item0")){
                    drawBlock("item0");
                }else if(_item.hasClass("item1")){
                    drawBlock("item1");
                }else if(_item.hasClass("item2")){

                }
            });
        });
        
        var svg = d3.select("#diagram");
        var blockItems = {
            "item0":{id:"block1", title:"Block1", x:200, y:50, t:"rect",w:"100",h:"50"},
            "item1":{id:"block2", title:"Block2", x:200, y:100, r:50, t:"circle"}
        };

        function drawBlock(ty){
            var blockItem = [blockItems[ty]];
            var draw = svg.selectAll("use").data(blockItem).enter();
            if(blockItems[ty].t == "rect"){
                draw.append("rect")
                .attr("x", function(d) { return d.x; })
                .attr("y", function(d) { return d.y; })
                .attr("width", function(d) { return d.w; })
                .attr("height", function(d) { return d.h; })
                .attr("fill", "#ffffff")
                .attr("stroke", "#000000")
                .attr("stroke-width", "1px").call(drag);
            }else if(blockItems[ty].t == "circle"){
                draw.append("circle")
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; })
                .attr("r", function(d) { return d.r; })
                .attr("fill", "#ffffff")
                .attr("stroke", "#000000")
                .attr("stroke-width", "1px").call(drag);
            }
        }
        var drag = d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
        
        function dragstarted(d) {
            d3.select(this).raise().classed("active", true);
        }
        
        function dragged(d) {
            if(d.t == "circle"){
                d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
            }else{
                d3.select(this).attr("x", d.x = d3.event.x).attr("y", d.y = d3.event.y);
            }
        }
        
        function dragended(d) {
            d3.select(this).classed("active", false);
        }

        /* Common */
        function cfn_setSelect(s,v){
            var opt = [];
            v.map(function(d,i){
                opt.push("<option value='"+d.code+"'>"+d.name+"</option>");
            });
            $(s).html("<option value=''>Select</option>");
            $(s).append(opt);
            return $(s);
        }

        /* Property cal */
        var calType = [{"code":"cal0","name":"DI Tank"},{"code":"cal1","name":"UV-ox-2"},{"code":"cal2","name":"UDI Tank"}];
        function setCalType(){
            var select = cfn_setSelect("#prop_calTypeSelect", calType);
        }
        setCalType();

        function getBlockProp(blockId){
            var block = [{"code":"bl0","name":"Block0"},{"code":"bl1","name":"Block1"},{"code":"bl2","name":"Block2"}];
            var select = cfn_setSelect("#prop_inBlockSelect", block);
        }
        getBlockProp();
        
        function rmCalType(el){
            console.log($(el).parents("a").attr("cal"));
            $(el).parents("a").remove();
        }
        
        function makeCalTypeItem(obj){
            var itemHtml = '<a href="javascript:void(0)" class="list-group-item list-group-item-action flex-column align-items-start" cal="'+obj.calId+'">'
                         + '<div class="d-flex w-100 justify-content-between">'
                         + '<h5 class="mb-1">'+obj.calNm+'</h5>'
                         + '<small><i class="far fa-trash-alt remove" onclick="rmCalType(this)"></i></small>'
                         + '</div>'
                         + '<p class="mb-1">In Block : '+obj.inBlockNm+'</p>'
                         + '<small>In : '+obj.inVal+', Out : '+obj.outVal+'</small>'
                         + '</a>'
            return itemHtml;
        }

        function setCalTypeList(){
            var cals = [{calId:"cal0", calNm:"DI Tank", inBlockId:"blk0", inBlockNm:"Block0", inVal:"200", outVal:"100"},
                        {calId:"cal1", calNm:"UV-ox-2", inBlockId:"blk1", inBlockNm:"Block1", inVal:"100", outVal:"50"}
                       ];
            var itemHtmls = [];
            cals.map(function(d,i){
                itemHtmls.push(makeCalTypeItem(d));
            });
            $("#prop_calTypeList").html("");
            $("#prop_calTypeList").append(itemHtmls);
        }
        
        setCalTypeList();

        $("#prop_calTypeAddBtn").bind("click", function(){
            var calType = $("#prop_calTypeSelect option:selected").text();
            var calTypeId = $("#prop_calTypeSelect").val();
            var inBlock = $("#prop_inBlockSelect option:selected").text();
            var inBlockId = $("#prop_inBlockSelect").val();
            var itemObj = {calId:calTypeId, calNm:calType, inBlockId:inBlockId, inBlockNm:inBlock, inVal:"200", outVal:"100"};
            
            $("#prop_calTypeList").append(makeCalTypeItem(itemObj));                    
        });
