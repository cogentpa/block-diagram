    <style>
	.left ul{
		padding: 0;

    body {
        margin:0;
        height:0;
        width:100%;
        height:100%;

    #container {
        padding-left: 50px;   /* LC width */

        height:800px;
    }
    .center {
        width:100%;
        height:100%;
        padding-top:5px;
        position: relative;
        float:left;
        overflow:auto;
    }
    .left{
        width: 50px;
        background: #2f2f2f;
        white-space: nowrap;

        float: left;
        right:50px;
        height:100%;

    .right {
        width:200px;
        height:100%;

        position: relative;

        width:100%;
        height:100%;
        padding:0 5px 5px 5px;

        width:100%;
        height:100%;

                </div>
            </div>
        </div>
